# Appears   at the top of the reports
serenity.project.name = Ilab_Assement

# Root package for any JUnit acceptance tests
serenity.test.root=com.ilabquality.features

# Customise your requirements hierarchy
#serenity.requirement.types=feature, story

#true for running all web tests in a single browser (feature or never)
#serenity.use.unique.browser = false
serenity.restart.browser.for.each=feature

# Run the tests without calling webdriver - useful to check your JUnit wiring
#serenity.dry.run=true

# Customise browser size
serenity.browser.height = 1200
serenity.browser.width = 1200

#configure screenshots
serenity.take.screenshots.for.tasks=AFTER_EACH_STEP
serenity.take.screenshots.for.interactions=FOR_FAILURES
serenity.take.screenshots.for.questions=AFTER_EACH_STEP